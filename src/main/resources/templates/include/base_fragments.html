	<!-- th:fragment 将标签 内的内容定义为一个  thymeleaf的页面碎片
			其他页面可以根据th:fragment 的属性值直接引入页面碎片
			id  ，其他页面可以根据id或者class选择器引入页面碎片
			class
	 -->
	<div th:fragment="cssFragment">
	    <base th:href="@{/resources/}">	
		<link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.min.css}" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" th:href="@{/resources/css/font-awesome.min.css}" href="css/font-awesome.min.css">
		<link rel="stylesheet" th:href="@{/resources/css/carousel.css}" href="css/carousel.css">
		<link rel="stylesheet" th:href="@{/resources/css/login.css}" href="css/login.css">
		<link rel="stylesheet" th:href="@{/resources/css/theme.css}" href="css/theme.css">
	</div>
	<div id="jsFragment">
		   	<script th:src="@{/resources/jquery/jquery-2.1.1.min.js}" src="jquery/jquery-2.1.1.min.js"></script>
		    <script th:src="@{/resources/bootstrap/js/bootstrap.min.js}" src="bootstrap/js/bootstrap.min.js"></script>
			<script th:src="@{/resources/script/docs.min.js}" src="script/docs.min.js"></script>
		    <script th:src="@{/resources/script/back-to-top.js}" src="script/back-to-top.js"></script>

				</div>
				
			</div>
		</div>

	<div th:fragment="loginbarFragment">
		<!-- 未登录状态 -->
            <div th:if="${session.user}==null" id="navbar" class="navbar-collapse collapse" style="float:right;">
              <ul class="nav navbar-nav navbar-right">

                <li><a href="reg.html" th:href="@{/reg.html}">注册</a></li>
              </ul>
            </div>

            <div th:if="${session.user}!=null" id="navbar" class="navbar-collapse collapse" style="float:right;">
              <ul class="nav navbar-nav">

                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i> [[${session.user.username}]]<span class="caret"></span></a>
